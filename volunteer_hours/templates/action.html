<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Clock in/out</title>
    </head>
    <body>
        <form>
            <div>
                <label for="event"><b>Event to clock in/out for</b></label>
                <br>
                <select id="event" name="event" method="GET" action="/">
                    {% for event in events %}
                        <option value="{{event}}">{{event}}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
